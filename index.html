<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" >
    <meta name="viewport" content="width=device-width, initial-scale=1.0" >
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    >
    <!-- google font  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" >
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin >
    <link
      href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Outfit:wght@100..900&family=Roboto:wght@400;500;700&family=Young+Serif&display=swap"
      rel="stylesheet"
    >
    <title>Frontend Mentor | QR code component</title>
    <link rel="stylesheet" href="style.css">
   
  </head>
  <body>
    <main class="container">
      <div class="img-container">
        <img src="./images/image-qr-code.png" alt="">
      </div>
      <div class="text-content">
        <h1 class="parg">Improve your front-end skills by building projects </h1>
        <p class="parg">Scan the QR code to visit
          Frontend Mentor and take your coding skills to the next level </p>

      </div>
    </main>
    
<footer class="footer">
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/alexproman">Mohamed Hamid</a>.
    </div>
</footer>
  </body>
</html>
